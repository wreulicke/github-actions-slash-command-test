name: terraform

on:
  pull_request:
    paths:
      - ".github/workflows/test.yaml"
  issue_comment:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    if: | 
      (github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/test'))
        && contains(github.event.comment.body, '-w ${{ matrix.env }}')
    strategy:
      matrix:
        include:
          - env: "development"
          - env: "staging"
          - env: "production"
    steps:
      - uses: actions/checkout@v2
      - run: echo ${{ matrix.env }}
  